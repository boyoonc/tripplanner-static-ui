{% extends './layout.html' %} {% block content %}

<div class='row'>
  <div class='col-lg-8'>
    <div id="map"></div>
  </div>

  <div class='col-lg-4 col-md-12'>
    <div class='row'>
      <div class='col-lg-12 col-md-6'>
        <ul class='options'>
          <li>
            <p>Restaurants</p>
            <select>
    {% for r in restaurants %}
    <option>{{r.name}}</option>
    {% endfor %}
  </select>
            <button class='btn btn-danger btn-lg'>X</button>
          </li>
          <br>
          <li>
            <p>Hotels</p>
            <select>
      {% for h in hotels %}
      <option>{{h.name}}</option>
      {% endfor %}
    </select>
            <button class='btn btn-danger btn-lg'>X</button>
          </li>
          <br>
          <li>
            <p>Activities</p>
            <select>
        {% for a in activities %}
        <option>{{a.name}}</option>
        {% endfor %}
      </select>
            <button class='btn btn-danger btn-lg'>X</button>
          </li>
        </ul>
      </div>

      <div class='col-lg-12 col-md-6'>
        <div class='itinerary'>
          <div class='itinerary-header'>
            <p><strong>Day 1</strong></p>
          </div>
          <div class='panel panel-default'>
            <div class='day-buttons panel-heading'>
              <button class='btn btn-info btn-lg'>1</button>
              <button class='btn btn-info btn-lg'>2</button>
              <button class='btn btn-info btn-lg'>3</button>
              <button class='btn btn-info btn-lg'>+</button>
            </div>

            <div class='itinerary-items panel-content'>
              <P>My Hotel</P>
              <ul>
                <li><strong>{{hotels[0].name}}</strong>
                  <button class='btn btn-danger btn-lg'>X</button>
                </li>
              </ul>
              <P>My Restaurants</P>
              <ul>
                <li><strong>{{restaurants[0].name}}</strong>
                  <button class='btn btn-danger btn-lg'>X</button>
                </li>
              </ul>
              <P>My Activities</P>
              <ul>
                <li><strong>{{activities[1].name}}</strong>
                  <button class='btn btn-danger btn-lg'>X</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</div>


{% endblock %} {% block script %}
<script type='text/javascript' src='public/scripts/maps.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5TsvVYdAxcaBAMFCpIq0aq0RPcVFfmw4&callback=initMap" async
  defer></script>
{% endblock %}
